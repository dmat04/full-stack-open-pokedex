name: Testing stuff

on:
  push:
    branches:
      - main

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: commit messages
        env:
          HAS_SKIP: ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        run: |
          echo "$HAS_SKIP"